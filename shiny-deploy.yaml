apiVersion: v1
kind: Pod
metadata:
  name: shiny-deploy-pod
spec:
  restartPolicy: Never
  containers:
    - name: shiny-deploy
      image: aidan2b/adr-detection:test
      imagePullPolicy: Always
      command: ["/bin/sh", "-c"]
      env:
        - name: SHINYAPPS_TOKEN
          valueFrom:
            secretKeyRef:
              name: adr-detection-secrets
              key: SHINYAPPS_TOKEN
        - name: SHINYAPPS_SECRET
          valueFrom:
            secretKeyRef:
              name: adr-detection-secrets
              key: SHINYAPPS_SECRET
      args:
        - |

          cp -r /shiny_app/server.R /data/server.R
          cp -r /shiny_app/ui.R /data/ui.R

          awk 'BEGIN{print "drug,adrs,total_occurences"} NR>1{print}' /data/linked_data.csv > /data/temp_linked_data.csv && mv /data/temp_linked_data.csv /data/linked_data.csv

          # Deploy to shinyapps.io
          export PATH=$PATH:/usr/bin/R
          R -e "rsconnect::setAccountInfo(name = 'aidan2b', token = Sys.getenv('SHINYAPPS_TOKEN'), secret = Sys.getenv('SHINYAPPS_SECRET'))"
          R -e "rsconnect::deployApp(appDir = 'data/', appName = 'adr-detection', account = 'aidan2b')"
      resources:
        limits:
          memory: 12Gi
          cpu: 2
          nvidia.com/gpu: 1
        requests:
          memory: 12Gi
          cpu: 2
          nvidia.com/gpu: 1
      volumeMounts:
        - mountPath: /data
          name: adr-detection-pvc
  volumes:
    - name: adr-detection-pvc
      persistentVolumeClaim:
        claimName: adr-detection-pvc
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: nvidia.com/gpu.product
                operator: In
                values:
                  - NVIDIA-GeForce-RTX-3090
                  - Tesla-T4
